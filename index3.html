<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame 1.7.0 -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- A-Frame 1.5+ : éviter le conflit de nom "grabbable" -->
    <script> delete AFRAME.components["grabbable"]; </script> <!-- cf. super-hands -->

    <!-- aframe-extras (sphere-collider) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

    <!-- Physics system (CANNON/Ammo support) -->
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.1.0/dist/aframe-physics-system.min.js"></script>

    <!-- super-hands 3.x -->
    <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>

    <!-- Tes composants de déplacement -->
    <script>
      // Déplacement joystick gauche
      AFRAME.registerComponent('joystick-movement', {
        schema: { speed: { type: 'number', default: 2 } },
        init: function () {
          const rig = document.querySelector('#rig');
          const head = document.querySelector('#head');
          const leftHand = document.querySelector('#leftHand');
          const speed = this.data.speed;
          const DEADZONE = 0.1;

          leftHand.addEventListener('thumbstickmoved', function (evt) {
            const dx = evt.detail.x, dy = evt.detail.y;
            if (Math.abs(dx) < DEADZONE && Math.abs(dy) < DEADZONE) return;

            const forward = new THREE.Vector3();
            head.object3D.getWorldDirection(forward);
            forward.y = 0; forward.normalize();

            const right = new THREE.Vector3();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).negate();

            const step = 0.05 * speed;
            const rigPos = rig.object3D.position;
            rigPos.addScaledVector(forward, dy * step);
            rigPos.addScaledVector(right,  dx * step);
          });
        }
      });

      // Rotation par crans (joystick droit)
      AFRAME.registerComponent('snap-turn', {
        schema: { angle: { type: 'number', default: 30 }, cooldown: { type: 'number', default: 300 } },
        init: function () {
          const rig = document.querySelector('#rig');
          const rightHand = document.querySelector('#rightHand');
          const angle = this.data.angle, cooldown = this.data.cooldown;
          let lastTurn = 0;
          rightHand.addEventListener('thumbstickmoved', function (evt) {
            const now = Date.now(), x = evt.detail.x;
            if (Math.abs(x) < 0.8 || now - lastTurn < cooldown) return;
            const rad = THREE.MathUtils.degToRad(angle);
            if (x > 0.8)  rig.object3D.rotation.y -= rad;
            else          rig.object3D.rotation.y += rad;
            lastTurn = now;
          });
        }
      });
      // --- composant: tir de projectile depuis une arme ---
      AFRAME.registerComponent('gun-shooter', {
        schema: {
          // Décalage local du "canon" de l'arme (en mètres) par rapport à l'origine du modèle
          // z négatif = vers l'avant (A-Frame pointe vers -Z par défaut)
          muzzleOffset: {type: 'vec3', default: {x: 0, y: 0.02, z: -0.6}},
          bulletRadius: {type: 'number', default: 0.03},
          bulletMass:   {type: 'number', default: 0.05},
          bulletTTL:    {type: 'number', default: 4000}, // ms
          bulletSpeed:  {type: 'number', default: 22}    // m/s approx
        },

        init: function () {
          this.isHeld = false;
          this.holdingHand = null;

          // Suivi prise en main via super-hands
          this.el.addEventListener('grab-start', e => {
            this.isHeld = true;
            this.holdingHand = e.detail.hand || null;
          });
          this.el.addEventListener('grab-end', () => {
            this.isHeld = false;
            this.holdingHand = null;
          });

          // Écoute des gâchettes sur les deux mains (oculus-touch-controls émet 'triggerdown')
          const left  = document.querySelector('#leftHand');
          const right = document.querySelector('#rightHand');
          const onTrigger = (evt) => {
            // Tir uniquement si l'arme est actuellement tenue par CETTE main
            if (!this.isHeld) return;
            if (this.holdingHand && evt.currentTarget !== this.holdingHand) return;
            this.fire();
          };
          left && left.addEventListener('triggerdown', onTrigger);
          right && right.addEventListener('triggerdown', onTrigger);
        },

        fire: function () {
          const scene = this.el.sceneEl;
          const data  = this.data;

          // Position du canon en world space
          const muzzleLocal = new THREE.Vector3(data.muzzleOffset.x, data.muzzleOffset.y, data.muzzleOffset.z);
          const muzzleWorld = muzzleLocal.clone().applyMatrix4(this.el.object3D.matrixWorld);

          // Direction "avant" ( -Z en world space )
          const forward = new THREE.Vector3();
          this.el.object3D.getWorldDirection(forward); // renvoie déjà le -Z
          forward.normalize();

          // Création de la balle (petite sphère)
          const bullet = document.createElement('a-sphere');
          bullet.setAttribute('radius', data.bulletRadius);
          bullet.setAttribute('position', `${muzzleWorld.x} ${muzzleWorld.y} ${muzzleWorld.z}`);
          bullet.setAttribute('color', '#BBBBBB');
          bullet.setAttribute('shadow', 'cast: true; receive: false');
          bullet.setAttribute('dynamic-body', `shape: sphere; mass: ${data.bulletMass}`);

          // Optionnel: tag pour collisions/ramassage ultérieur
          bullet.classList.add('projectile');

          // Ajoute dans la scène puis applique l'impulsion quand le corps physique est prêt
          bullet.addEventListener('body-loaded', () => {
            try {
              const body = bullet.body; // CANNON.Body
              // petite avance pour éviter collision immédiate avec l'arme
              const startNudge = forward.clone().multiplyScalar(0.02);
              bullet.object3D.position.add(startNudge);

              // Impulsion = direction * (vitesse * masse)
              const impulse = forward.clone().multiplyScalar(data.bulletSpeed * body.mass);
              const I = new CANNON.Vec3(impulse.x, impulse.y, impulse.z);
              body.applyImpulse(I, new CANNON.Vec3(0, 0, 0));
            } catch (e) {
              console.warn('Impulse failed', e);
            }
          });

          scene.appendChild(bullet);

          // Auto-destruction après TTL pour nettoyer
          setTimeout(() => bullet.remove(), data.bulletTTL);
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      shadow="type: pcfsoft"
      renderer="antialias: true"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true"
      physics="gravity: -9.8; debug: false"
    >
      <!-- Assets -->
      <a-assets>
        <img id="skyTexture" src="./skynet.jpg" />
        <img id="groundTexture" src="./grass.jpg" />
        <a-asset-item id="gunModel" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Lumières -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="2 4 -2"></a-entity>

      <!-- RIG + caméra + contrôleurs -->
      <a-entity id="rig" position="0 1 0" joystick-movement="speed: 2" snap-turn="angle: 30; cooldown: 300">
        <a-entity id="head" camera wasd-controls-enabled="false" look-controls></a-entity>

        <!-- Mains : super-hands limité au bouton grip (side) + collision par sphère -->
        <a-entity id="leftHand"
          oculus-touch-controls="hand: left"
          super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
          sphere-collider="objects: .grabbable"
          static-body="shape: sphere; sphereRadius: 0.03">
        </a-entity>

        <a-entity id="rightHand"
          oculus-touch-controls="hand: right"
          super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
          sphere-collider="objects: .grabbable"
          static-body="shape: sphere; sphereRadius: 0.03">
        </a-entity>
      </a-entity>

      <!-- OBJETS SAISISSABLES (physiques) -->
      <a-box class="grabbable" position="-1 0.6 -1.6" rotation="0 45 0" color="#4CC3D9"
             shadow="cast: true; receive: true"
             grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
             dynamic-body="mass: 1; shape: box">
      </a-box>

      <a-sphere class="grabbable" position="0 1.2 -2" radius="0.5" color="#EF2D5E"
                shadow="cast: true; receive: true"
                grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
                dynamic-body="mass: 0.5; shape: sphere">
      </a-sphere>

      <a-cylinder class="grabbable" position="1 0.9 -2.4" radius="0.4" height="1" color="#FFC65D"
                  shadow="cast: true; receive: true"
                  grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
                  dynamic-body="mass: 0.75; shape: cylinder">
      </a-cylinder>

      <!-- Sol -->
      <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" src="#groundTexture"
               shadow="cast: false; receive: true"
               static-body>
      </a-plane>

      <a-entity id="gun"
          class="grabbable"
          gltf-model="#gunModel"
          position="0 1.5 -6"
          scale="0.4 0.4 0.4"
          shadow
          gun-shooter="muzzleOffset: 0 0.02 -0.6; bulletSpeed: 22; bulletTTL: 4000"
          grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
          dynamic-body="mass: 1; shape: box">
      </a-entity>

      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
