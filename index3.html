<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame 1.7.0 -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Désactiver le grabbable natif (conflit avec super-hands) -->
    <script> if (AFRAME.components && AFRAME.components['grabbable']) delete AFRAME.components['grabbable']; </script>

    <!-- aframe-extras (sphere-collider) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

    <!-- Physics system (CANNON) -->
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>

    <!-- super-hands 3.x -->
    <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>

    <style> body{margin:0} </style>

    <script>
      /* ========================== Déplacements (ton code) ========================== */
      AFRAME.registerComponent('joystick-movement', {
        schema: { speed: { type: 'number', default: 2 } },
        init: function () {
          const rig = document.querySelector('#rig');
          const head = document.querySelector('#head');
          const leftHand = document.querySelector('#leftHand');
          const speed = this.data.speed;
          const DEADZONE = 0.1;
          if (!leftHand) return;

          leftHand.addEventListener('thumbstickmoved', function (evt) {
            const dx = evt.detail.x, dy = evt.detail.y;
            if (Math.abs(dx) < DEADZONE && Math.abs(dy) < DEADZONE) return;

            const forward = new THREE.Vector3();
            head.object3D.getWorldDirection(forward);
            forward.y = 0; forward.normalize();

            const right = new THREE.Vector3();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).negate();

            const step = 0.05 * speed;
            const rigPos = rig.object3D.position;
            rigPos.addScaledVector(forward, dy * step);
            rigPos.addScaledVector(right,  dx * step);
          });
        }
      });

      AFRAME.registerComponent('snap-turn', {
        schema: { angle: { type: 'number', default: 30 }, cooldown: { type: 'number', default: 300 } },
        init: function () {
          const rig = document.querySelector('#rig');
          const rightHand = document.querySelector('#rightHand');
          const angle = this.data.angle, cooldown = this.data.cooldown;
          let lastTurn = 0;
          if (!rightHand) return;

          rightHand.addEventListener('thumbstickmoved', function (evt) {
            const now = Date.now(), x = evt.detail.x;
            if (Math.abs(x) < 0.8 || now - lastTurn < cooldown) return;
            const rad = THREE.MathUtils.degToRad(angle);
            if (x > 0.8)  rig.object3D.rotation.y -= rad;
            else          rig.object3D.rotation.y += rad;
            lastTurn = now;
          });
        }
      });

      /* ========================== Stabilité de la prise ========================== */
      // Cache la main quand elle tient quelque chose (meilleur rendu)
      AFRAME.registerComponent('hide-hand-on-grab', {
        init: function () {
          const hand = this.el, scene = hand.sceneEl;
          scene.addEventListener('grab-start', (e) => { if (e.detail?.hand === hand) hand.setAttribute('visible', 'false'); });
          scene.addEventListener('grab-end',   (e) => { if (e.detail?.hand === hand) hand.setAttribute('visible', 'true');  });
          hand.addEventListener('grab-start', () => hand.setAttribute('visible', 'false'));
          hand.addEventListener('grab-end',   () => hand.setAttribute('visible', 'true'));
        }
      });

      // Attache "dur" l'objet à la main, relâche au grip, conserve la vélocité (lancer)
      AFRAME.registerComponent('toggle-hold', {
        schema: {
          position: { type: 'vec3', default: { x: 0, y: -0.02, z: -0.04 } }, // offset dans la main
          rotation: { type: 'vec3', default: { x: 70, y: 180, z: 0 } }       // orientation dans la main
        },
        init: function () {
          this._held = false;
          this._handEl = null;
          this._grabPoint = null;
          this._savedDynamic = null;
          this._lastPos = new THREE.Vector3();
          this._lastTime = 0;
          this._velocity = new THREE.Vector3();

          this._onGrabStart = this._onGrabStart.bind(this);
          this._onGrabEnd = this._onGrabEnd.bind(this);
          this._onGripDown = this._onGripDown.bind(this);
          this.tick = this.tick.bind(this);

          this.el.addEventListener('grab-start', this._onGrabStart);
          this.el.addEventListener('grab-end', this._onGrabEnd);
        },
        remove: function () {
          this._cleanupGrabPoint();
          this.el.removeEventListener('grab-start', this._onGrabStart);
          this.el.removeEventListener('grab-end', this._onGrabEnd);
          if (this._handEl) this._handEl.removeEventListener('gripdown', this._onGripDown);
        },
        _onGrabStart: function (evt) {
          const hand = evt.detail?.hand;
          if (!hand || (this._held && this._handEl === hand)) return;

          // suspendre momentanément la physique
          if (this.el.hasAttribute('dynamic-body')) {
            this._savedDynamic = this.el.getAttribute('dynamic-body');
            this.el.removeAttribute('dynamic-body');
          }

          // point d'attache dans la main
          const gp = document.createElement('a-entity');
          hand.appendChild(gp);
          const pos = this.data.position;
          gp.object3D.position.set(pos.x, pos.y, pos.z);

          // attacher l'objet au point
          gp.object3D.attach(this.el.object3D);

          // rotation locale (alignement de prise)
          const rot = this.data.rotation;
          this.el.object3D.position.set(0, 0, 0);
          this.el.object3D.rotation.set(
            THREE.MathUtils.degToRad(rot.x),
            THREE.MathUtils.degToRad(rot.y),
            THREE.MathUtils.degToRad(rot.z)
          );

          this._held = true;
          this._handEl = hand;
          this._grabPoint = gp;

          hand.addEventListener('gripdown', this._onGripDown);

          // init tracking velocité main
          this._lastPos.copy(hand.object3D.position);
          this._lastTime = performance.now();
        },
        _onGrabEnd: function (evt) {
          // Empêche super-hands de “reprendre” le contrôle : on reste attaché tant que pas gripdown
          if (this._held && evt.detail?.hand === this._handEl && this._grabPoint?.object3D) {
            try {
              this._grabPoint.object3D.attach(this.el.object3D);
              const rot = this.data.rotation;
              this.el.object3D.position.set(0,0,0);
              this.el.object3D.rotation.set(
                THREE.MathUtils.degToRad(rot.x),
                THREE.MathUtils.degToRad(rot.y),
                THREE.MathUtils.degToRad(rot.z)
              );
            } catch(e){}
          }
        },
        _onGripDown: function (evt) {
          if (!this._held || evt.currentTarget !== this._handEl) return;

          // détacher dans la scène
          try { this.el.sceneEl.object3D.attach(this.el.object3D); } catch(e){}

          // restaurer la physique + appliquer vélocité (lancer naturel)
          if (this._savedDynamic) {
            const saved = this._savedDynamic;
            setTimeout(() => {
              this.el.setAttribute('dynamic-body', saved);
              if (this.el.body) {
                this.el.body.velocity.set(this._velocity.x, this._velocity.y, this._velocity.z);
              }
            }, 20);
            this._savedDynamic = null;
          }

          if (this._handEl) this._handEl.removeEventListener('gripdown', this._onGripDown);
          this._cleanupGrabPoint();
          this._held = false;
          this._handEl = null;
        },
        tick: function (time, delta) {
          if (this._held && this._handEl) {
            const currentPos = new THREE.Vector3().copy(this._handEl.object3D.position);
            const dt = (time - this._lastTime) / 1000;
            if (dt > 0) this._velocity.copy(currentPos).sub(this._lastPos).divideScalar(dt);
            this._lastPos.copy(currentPos);
            this._lastTime = time;
          }
        },
        _cleanupGrabPoint: function () {
          if (this._grabPoint && this._grabPoint.parentNode) {
            this._grabPoint.parentNode.removeChild(this._grabPoint);
            this._grabPoint = null;
          }
        }
      });

      /* ========================== Tir corrigé ========================== */
      // Tire le long de l'axe -Z du modèle en world space (plus fiable que getWorldDirection seul)
      AFRAME.registerComponent('gun-shooter', {
        schema: {
          muzzleOffset: {type: 'vec3', default: {x: 0, y: 0.02, z: -0.6}}, // si pas de .muzzle
          bulletRadius: {type: 'number', default: 0.03},
          bulletMass:   {type: 'number', default: 0.05},
          bulletTTL:    {type: 'number', default: 4000},
          bulletSpeed:  {type: 'number', default: 22},
          sound:        {type: 'selector'} // optionnel: <audio id="gunShot">
        },
        init: function () {
          this.isHeld = false;
          this.holdingHand = null;

          // état tenu via super-hands
          this.el.addEventListener('grab-start', e => { this.isHeld = true;  this.holdingHand = e.detail?.hand || null; });
          this.el.addEventListener('grab-end',   () => { this.isHeld = false; this.holdingHand = null; });

          // écoute gâchette sur les deux mains
          const L = document.querySelector('#leftHand');
          const R = document.querySelector('#rightHand');
          const onTrigger = (evt) => {
            if (!this.isHeld) return;
            if (this.holdingHand && evt.currentTarget !== this.holdingHand) return;
            this.fire();
          };
          L && L.addEventListener('triggerdown', onTrigger);
          R && R.addEventListener('triggerdown', onTrigger);
        },
        fire: function () {
          const scene = this.el.sceneEl;
          const data  = this.data;

          // 1) Position du canon
          // Priorité à un enfant .muzzle si présent, sinon offset local
          const muzzleNode = this.el.querySelector('.muzzle');
          const muzzleWorld = new THREE.Vector3();
          if (muzzleNode) {
            muzzleNode.object3D.getWorldPosition(muzzleWorld);
          } else {
            const local = new THREE.Vector3(data.muzzleOffset.x, data.muzzleOffset.y, data.muzzleOffset.z);
            muzzleWorld.copy(local).applyMatrix4(this.el.object3D.matrixWorld);
          }

          // 2) Direction de tir = -Z du modèle transformé par la quaternion globale
          const worldQuat = new THREE.Quaternion();
          this.el.object3D.getWorldQuaternion(worldQuat);
          const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(worldQuat).normalize();

          // 3) Création de la balle
          const bullet = document.createElement('a-sphere');
          bullet.setAttribute('radius', data.bulletRadius);
          bullet.setAttribute('position', `${muzzleWorld.x} ${muzzleWorld.y} ${muzzleWorld.z}`);
          bullet.setAttribute('color', '#BBBBBB');
          bullet.setAttribute('shadow', 'cast: true; receive: false');
          bullet.setAttribute('dynamic-body', `shape: sphere; mass: ${data.bulletMass}`);
          bullet.classList.add('projectile');

          // 4) Ajout + impulsion
          bullet.addEventListener('body-loaded', () => {
            try {
              const body = bullet.body;
              // petit décalage pour éviter collision immédiate
              const nudge = forward.clone().multiplyScalar(0.02);
              bullet.object3D.position.add(nudge);

              // Impulsion = direction * (vitesse * masse)
              const impulse = forward.clone().multiplyScalar(data.bulletSpeed * body.mass);
              body.applyImpulse(new CANNON.Vec3(impulse.x, impulse.y, impulse.z), new CANNON.Vec3(0,0,0));
            } catch(e) { console.warn('applyImpulse failed', e); }
          });
          scene.appendChild(bullet);

          // 5) Son (optionnel)
          const audioEl = data.sound || document.querySelector('#gunShot');
          if (audioEl) {
            const snd = this.el.components?.sound;
            if (!snd) {
              this.el.setAttribute('sound', `src: #gunShot; positional: true; volume: 1`);
              setTimeout(() => this.el.components?.sound?.playSound(), 10);
            } else {
              snd.playSound();
            }
          }

          // 6) Nettoyage
          setTimeout(() => bullet.remove(), data.bulletTTL);
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      shadow="type: pcfsoft"
      renderer="antialias: true"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: true"
      physics="gravity: -9.8; debug: false"
    >
      <!-- Assets -->
      <a-assets>
        <img id="skyTexture" src="./skynet.jpg" />
        <img id="groundTexture" src="./grass.jpg" />
        <a-asset-item id="gunModel" src="assets/scene.gltf"></a-asset-item>
        <!-- optionnel : son du tir -->
        <audio id="gunShot" src="assets/shoot.wav"></audio>
      </a-assets>

      <!-- Lumières -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="2 4 -2"></a-entity>

      <!-- RIG + caméra + contrôleurs -->
      <a-entity id="rig" position="0 1 0" joystick-movement="speed: 2" snap-turn="angle: 30; cooldown: 300">
        <a-entity id="head" camera wasd-controls-enabled="false" look-controls></a-entity>

        <a-entity id="leftHand"
          oculus-touch-controls="hand: left"
          super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
          sphere-collider="objects: .grabbable"
          static-body="shape: sphere; sphereRadius: 0.03"
          hide-hand-on-grab>
        </a-entity>

        <a-entity id="rightHand"
          oculus-touch-controls="hand: right"
          super-hands="grabStartButtons: gripdown, squeezestart; grabEndButtons: gripup, squeezeend"
          sphere-collider="objects: .grabbable"
          static-body="shape: sphere; sphereRadius: 0.03"
          hide-hand-on-grab>
        </a-entity>
      </a-entity>

      <!-- OBJETS SAISISSABLES (physiques) -->
      <a-box class="grabbable" position="-1 0.6 -1.6" rotation="0 45 0" color="#4CC3D9"
             shadow="cast: true; receive: true"
             grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
             dynamic-body="mass: 1; shape: box">
      </a-box>

      <a-sphere class="grabbable" position="0 1.2 -2" radius="0.5" color="#EF2D5E"
                shadow="cast: true; receive: true"
                grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
                dynamic-body="mass: 0.5; shape: sphere">
      </a-sphere>

      <a-cylinder class="grabbable" position="1 0.9 -2.4" radius="0.4" height="1" color="#FFC65D"
                  shadow="cast: true; receive: true"
                  grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
                  dynamic-body="mass: 0.75; shape: cylinder">
      </a-cylinder>

      <!-- Sol -->
      <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" src="#groundTexture"
               shadow="cast: false; receive: true"
               static-body>
      </a-plane>
      <a-entity id="table" geometry="primitive: box; width: 2; height: 0.1; depth: 1"
                position="0 1 -1" material="color: brown"
                static-body shadow="cast: true; receive: true">
      </a-entity>

      <!-- Arme : stable + tir -->
      <a-entity id="gun"
        class="grabbable"
        gltf-model="#gunModel"
        position="0 1.5 -1"
        scale="0.1 0.1 0.1"
        rotation="0 90 0"
        shadow
        grabbable="usePhysics: only; startButtons: gripdown, squeezestart; endButtons: gripup, squeezeend"
        dynamic-body="mass: 1; shape: box"
        toggle-hold="position: 0 -0.02 -0.04;"
        gun-shooter="muzzleOffset: 0 0.02 -0.6; bulletSpeed: 22; bulletTTL: 4000; sound: #gunShot">
        <a-entity class="muzzle" position="2.3 0.374 -0.01"></a-entity>
      </a-entity>

      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
