<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil TP04</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }

    a {
      display: block;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-4px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
